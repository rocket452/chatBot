<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SageMaker Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e6f2ff;
            text-align: right;
        }
        .bot-message {
            background-color: #f0f0f0;
            text-align: left;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
        #send-button {
            width: 60px;
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>

    <script>
    async function askModel(question) {
    try {

        const requestBody = {
          input: question
        };

         const requestBodyORD = {
          "input": question
        };
        
        const response = await fetch('https://hveskj1xvd.execute-api.us-east-1.amazonaws.com/prod/', {
            method: 'POST',
            mode: 'cors', // Ensure CORS mode is set
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
    } catch (error) {
        console.error('Fetch error:', error);
        throw error;
    }
}

          function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = isUser ? 'message user-message' : 'message bot-message';
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

async function handleSend() {
    const userInput = document.getElementById('user-input');
    const question = userInput.value.trim();
    if (question) {
        addMessage(question, true);
        userInput.value = '';
        
        try {
            const response = await askModel(question);
            if (response.error) {
                addMessage('Error: ' + response.error, false);
            } else {
                const answer = response.answer || JSON.stringify(response);
                addMessage(answer, false);
            }
        } catch (error) {
            addMessage('Error: ' + error.message, false);
        }
    }
}
        document.getElementById('send-button').addEventListener('click', handleSend);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSend();
            }
        });
    </script>
</body>
</html>
